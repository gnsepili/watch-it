<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&family=Sen:wght@400;700;800&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><img src="./img/watchItLogo.png" alt=""></div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item">Movies</li>
                    <li class="menu-list-item">Series</li>
                    <li class="menu-list-item">Trending</li>
                </ul>
            </div>
            <div class="profile-container">
                <img src="./img/profile.jpg" alt="" class="profile-picture">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <i class="sidebar-menu-icon fas fa-search"></i>
        <i class="sidebar-menu-icon fas fa-home"></i>
        <i class="sidebar-menu-icon fas fa-users"></i>
        <i class="sidebar-menu-icon fas fa-bookmark"></i>
        <i class="sidebar-menu-icon fas fa-tv"></i>
        <i class="sidebar-menu-icon fas fa-hourglass-start"></i>
        <i class="sidebar-menu-icon fas fa-shopping-cart"></i>
    </div>
    <div class="container">
     
            <div class="featured-content">
                <div class="content-container" 
                style="background: linear-gradient(to bottom, rgba(0,0,0,0),#151515),
                        url('./img/f-1.jpg');">

                <img class="featured-title" src="img/f-t-1.png" alt="">

                <p class="featured-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto illo dolor
                    deserunt nam assumenda ipsa eligendi dolore, ipsum id fugiat quo enim impedit, laboriosam omnis
                    minima voluptatibus incidunt. Accusamus, provident.</p>
                <button class="featured-button">WATCH</button>
            </div>
        </div>
    </div>
</body>
</html>
